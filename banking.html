<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Gets
            <span class="font-bold text-purple-600">Some Money</span>
        </h1>
    </header>
    <main class="w-2/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1200</h4>
                </div>

            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2">
                <div class="bg-teal-200 rounded p-8 mx-4">
                    <h4 class="text-2xl mb-4">Please Deposite</h4>

                    <div>
                        <input id="deposite_amount" class="border-2 border-gray-400 rounded mb-4 px-2 block w-11/12"
                            type="text" placeholder="$Amount you want to deposite">

                        <button id="submit_button" class="bg-orange-400 px-8 py-2 rounded text-white">Deposite</button>
                    </div>


                </div>
                <div class="bg-rose-400 rounded p-8 mx-4">
                    <h4 class="text-2xl mb-4">Amount Withdraw</h4>

                    <div>
                        <input id="withdraw_amount" class="border-2 border-gray-400 rounded mb-4 px-2 block w-11/12"
                            type="text" placeholder="$Amount you want to Withdraw">

                        <button id="submit_button" class="bg-orange-400 px-8 py-2 rounded text-white">Withdraw</button>
                    </div>


                </div>
                
            </div>
        </section>
    </main>
</body>

</html>
